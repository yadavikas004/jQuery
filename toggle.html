<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle</title>
</head>
<body>
  <a href="#" id="toggleMe">Toggle</a>

  <div id="textBox">
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Non tempore deserunt dolore in, rerum sint alias reiciendis. Vitae, illo cum.
    </p>
  </div>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script>
    $("document").ready(function() {
      $("#toggleMe").click(function(){
        $("#textBox").toggle(4000, "swing")
      });
    });
  </script>
</body>
</html>
