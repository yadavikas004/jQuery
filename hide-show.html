<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide Show</title>
  <script src="js/jquery-3.7.1.min.js"></script>
  <style>
    #textBox{
      display: none;
      width: 150px;
      height: 150px;
      border: 1px solid black;
      background-color: aliceblue;
      padding: 2%;      
    }
  </style>
</head>
<body>
  <a href="#" id="show">Click to show</a> | <a href="#" id="hide">Click to hide</a>
  
  <div id="textBox">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta impedit, nobis maiores eius sapiente nemo possimus vel mollitia fugiat veniam!
  </div>

  <script>
    $("document").ready(function() {
      $("#show").on("click", function() {
        $("#textBox").show();
      });
      $("#hide").on("click", function() {
        $("#textBox").hide();
      });
    });
  </script>
</body>
</html>
